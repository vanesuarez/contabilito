<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contabilito</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #c5c5c5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Contablito</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#registerProducts">Registro Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#registerMovements">Registro Movimientos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar Producto</button>
            </form>
          </div>
        </div>
      </nav>

    <h1>Contablito</h1>

    <h4 id="registerProducts">Registro de productos</h4>

    <!-- FORMULARIO 1: PARA PRODUCTOS -->

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputID">Identificación</label>
            <input type="text" class="form-control" id="inputID" placeholder="ID">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputDescription">Descripción</label>
          <input type="text" class="form-control" id="inputDescription" placeholder="Descripción">
        </div>
        <div class="form-group col-md-6">
          <label for="inputStock">Cantidad en stock</label>
          <input type="number" class="form-control" id="inputStock" placeholder="Cantidad">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPrice">Costo en pesos</label>
            <input type="number" class="form-control" id="inputPrice" placeholder="$">
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

       <!-- FORMULARIO 2: PARA MOVIMIENTOS DE MERCADERIAS -->

       <h4 id="registerMovements">Registro de movimientos</h4>

       <form>
          <div class="form-group col-md-4">
            <label for="inputState">Tipo de Transacción:</label>
            <select id="inputState" class="form-control">
              <option selected disabled>Compra/Venta</option>
              <option>Compra</option>
              <option>Venta</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Fecha de Transacción:</label>
            
            <input type="password" class="form-control" id="inputPassword4" placeholder="Fecha"><!-- aca poner formato fecha que no me acuerdo como es -->
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Producto:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Producto">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">Identificación:</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="ID">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cantidad</label>
            <input type="number" class="form-control" id="inputCity">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Precio Unitario:</label>
              <input type="number" class="form-control" id="inputCity" placeholder="$">
            </div>
            
            <div class="form-group col-md-6">
              <label for="inputCity">I.V.A.:</label>
              <input type="number" class="form-control" id="inputCity" placeholder="$">
            </div>
          
          <div class="form-group col-md-6">
            <label for="inputZip">Costo Total</label>
            <input type="number" class="form-control" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
</html>
