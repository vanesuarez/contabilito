<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contabilito</title>
</head>
<body>
    <h1>Contabilito</h1>

    <h4>Registro de productos</h4>

    <!-- FORMULARIO 1: PARA PRODUCTOS -->

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Identificación</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Nombre</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Descripción</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Cantidad en stock</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Costo en pesos</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

       <!-- FORMULARIO 1: PARA MOVIMIENTOS DE MERCADERIAS -->

</body>
</html>
