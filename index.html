<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contabilito</title>
</head>
<body>
    <h1>Contabilito</h1>

    <h4>Registro de productos</h4>

    <!-- FORMULARIO 1: PARA PRODUCTOS -->

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputID">Identificación</label>
            <input type="text" class="form-control" id="inputID" placeholder="ID">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputDescription">Descripción</label>
          <input type="text" class="form-control" id="inputDescription" placeholder="Descripción">
        </div>
        <div class="form-group col-md-6">
          <label for="inputStock">Cantidad en stock</label>
          <input type="number" class="form-control" id="inputStock" placeholder="Cantidad">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPrice">Costo en pesos</label>
            <input type="number" class="form-control" id="inputPrice" placeholder="$">
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

        <br>

       <!-- FORMULARIO 2: PARA MOVIMIENTOS DE MERCADERIAS -->

       <h4>Registro de movimientos</h4>

       <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Tipo de transacción:</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Compra/Venta">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Fecha de Transacción:</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Fecha"><!-- aca poner formato fecha que no me acuerdo como es -->
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Producto:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Producto">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Identificación:</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Código del producto">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cantidad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Precio Unitario:</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
          <div class="form-group col-md-4">
            <label for="inputState">IVA</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Costo Total</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
</html>
